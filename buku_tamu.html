    <div class="container mt-5">
        <h2 class="text-center">Form Buku Tamu</h2>
        <form>
            <div class="form-group">
                <label for="nama">Nama Lengkap:</label>
                <input type="text" class="form-control" id="nama" placeholder="Masukkan Nama Lengkap">
            </div>
            <div class="form-group">
                <label>Jenis Kelamin:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="jenis_kelamin" id="laki-laki" value="L" checked>
                    <label class="form-check-label" for="laki-laki">Laki-laki</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="jenis_kelamin" id="perempuan" value="P">
                    <label class="form-check-label" for="perempuan">Perempuan</label>
                </div>
            </div>
            <div class="form-group">
                <label for="alamat">Alamat Tinggal:</label>
                <input type="text" class="form-control" id="alamat" placeholder="Masukkan Alamat Tinggal">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Masukkan Email">
            </div>
            <div class="form-group">
                <label>Aktif pada Sosial Media:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="facebook" name="facebook" value="Ya" checked>
                    <label class="form-check-label" for="facebook">Facebook</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="twitter" name="twitter" value="Ya" checked>
                    <label class="form-check-label" for="twitter">Twitter</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="instagram" name="instagram" value="Ya" checked>
                    <label class="form-check-label" for="instagram">Instagram</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="path" name="path" value="Ya" checked>
                    <label class="form-check-label" for="path">Path</label>
                </div>
            </div>
            <div class="form-group">
                <label for="info">Mengetahui web ini dari:</label>
                <select class="form-control" id="info">
                    <option selected="selected">-= Pilih =-</option>
                    <option value="web">Web</option>
                    <option value="surat kabar">Surat Kabar</option>
                    <option value="teman kerabat">Teman/Kerabat</option>
                    <option value="browsing internet">Browsing Internet</option>
                </select>
            </div>
            <div class="form-group">
                <label for="pesan">Pesan:</label>
                <textarea class="form-control" id="pesan" rows="4" placeholder="Masukkan Pesan Anda"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Kirim</button>
        </form>
